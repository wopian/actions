name: CI
on:
  push:
env:
  FORCE_COLOR: true
  NODE_VERSION: 16
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    outputs:
      extract_branch: ${{ steps.extract_branch.outputs.branch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      - name: Get current branch
        id: extract_branch
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            echo "::set-output name=branch::$(echo ${GITHUB_REF##*/})"
          elif [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            echo "::set-output name=branch::$(echo $GITHUB_BASE_REF)"
          else
            echo "::set-output name=branch::INVALID_EVENT_BRANCH_UNKNOWN"
          fi
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
  deploy:
    name: Deploy
    # if: ${{ success() && github.event.repository.default_branch == needs.test.outputs.extract_branch }}
    needs: [lint,test]
    uses: wopian/actions/.github/workflows/deploy.yml@master
    with:
      DEPLOY_DOMAIN: demo.example
  deploy-production:
    name: Deploy
    # if: ${{ success() && github.event.repository.default_branch == needs.test.outputs.extract_branch }}
    needs: [deploy]
    uses: wopian/actions/.github/workflows/deploy.yml@master
    with:
      NPM_CLIENT: yarn
      DEPLOY_TYPE: Production
      DEPLOY_DOMAIN: demo.example