name: Deployment
on:
  workflow_call:
    inputs:
      IS_DEV:
        required: false
        default: true
        type: boolean
        description: "Whether development or production deployment"
      DEPLOY_DOMAIN:
        required: true
        type: string
        description: "The domain to deploy to"
env:
  FORCE_COLOR: true
  IS_DEV: $(if [inputs.IS_DEV -eq true ]; then echo "Development"; fi)
jobs:
  deploy:
    name: Kubernetes ${{ env.IS_DEV }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ matrix.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ matrix.os }}-yarn-